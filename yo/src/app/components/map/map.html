<div id="map">
  <div id="map-contents">
    <div ng-repeat="system in vm.planets" id="{{system.name}}" class="section stellar-system">
      <div as-sphere ng-repeat="planet in system.planets" id="{{planet.code_name}}" class="slide" data-anchor="{{planet.name}}" ng-click="vm.openPlanet(planet.code_name)"></div>
    </div>
  </div>
</div>
