before_script:
  - cd yo
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - npm install -g bower karma grunt-cli jshint
  - npm install
  - bower install
  - cd ..

script:
    - ./grailsw test-app -coverage -xml
    - cd yo
    - gulp test
after_success:
    - cd ..
    - python merge-xml-coverage.py yo/coverage/cobertura.xml target/test-reports/cobertura/coverage.xml
    - cp coverage-merged.xml target/test-reports/cobertura/coverage.xml
    - ./grailsw coveralls
